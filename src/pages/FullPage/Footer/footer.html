<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../styles/reset.css" />
    <link rel="stylesheet" href="../../../styles/style.css" />
    <title>Footer</title>
  </head>
  <body>
    <header class="cabecalho">
      <img
        src="../../../assets/light-mode.svg"
        alt=""
        class="cabecalho__logo"
      />
      <div class="menu">
        <div class="botoes_menu">
          <img
            src="../../../assets/logo-menu.svg"
            alt=""
            class="logo-menu-aberto"
          />
          <div class="menu_toggle">
            <div class="one"></div>
            <div class="two"></div>
          </div>
        </div>
        <nav class="cabecalho__nav">
          <ul class="nav__list">
            <li class="nav__list-item">
              <a href="" class="nav__list-item-link">Work</a>
            </li>
            <li class="nav__list-item">
              <a href="" class="nav__list-item-link">About</a>
            </li>
            <li class="nav__list-item">
              <a href="" class="nav__list-item-link">Services</a>
            </li>
            <li class="nav__list-item">
              <a href="" class="nav__list-item-link">Jobs</a>
            </li>
          </ul>
        </nav>
        <div class="redes-sociais__menu">
          <img src="../../../assets/facebook.svg" alt="" />
          <img src="../../../assets/youtube.svg" alt="" />
          <img src="../../../assets/instagram.svg" alt="" />
        </div>
      </div>
    </header>

    <footer id="footer">
      <div class="footer_container">
        <div class="footer__hello">
          <div class="container_hello">
            <img
              src="../../../assets/mensagem-footer.svg"
              alt="Icone de mensagem"
              class="icone_mensagem"
            />
            <div class="hello">
              <div class="hello_cumprimento">
                <img
                  src="../../../assets/emoji-footer.svg"
                  alt="Emoli de comprimentar"
                  class="emoji"
                />
                <p class="texto">Say hello</p>
              </div>
              <p class="hello_descricao">
                A design team building a curated marketplace for UI designers.
              </p>
            </div>
          </div>
          <div class="footer_next">
            <h2 class="footer_chamada">Let’s talk about your next project</h2>
            <a href="" class="footer_botao">Contact Us</a>
          </div>
        </div>
        <div class="footer_redes-sociais">
          <img
            src="../../../assets/light-mode.svg"
            alt=""
            class="footer_logo"
          />
          <p class="footer_descricao">
            Agency is a full-service agency, busy designing and building.
          </p>
          <select name="" class="footer_select">
            <option value="home">Home</option>
          </select>
          <div class="footer_copyrite">
            <div class="footer_copyrire-rede-social">
              <div class="backgroud-img" id="facebook">
                <img
                  src="../../../assets/logo-facebook__fotter.svg"
                  alt="Logo do facebbok"
                  class="logo_rede-social_footer"
                />
              </div>
              <div class="backgroud-img">
                <img
                  src="../../../assets/logo-youtube_footer.svg"
                  alt="Logo do toutube"
                  class="logo_rede-social_footer"
                />
              </div>
              <div class="backgroud-img">
                <img
                  src="../../../assets/logo-instagram_footer.svg"
                  alt="Logo do instagram"
                  class="logo_rede-social_footer"
                />
              </div>
            </div>
            <p class="copyrite">© 2020, UI8 LLC.</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="../../../scripts/script.js"></script>
  </body>
</html>
