<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../styles/reset.css" />
    <link rel="stylesheet" href="../../../styles/style.css" />
    <title>CTA</title>
  </head>
  <body class="body_cta">
    <header class="cabecalho">
      <img
        src="../../../assets/light-mode.svg"
        alt=""
        class="cabecalho__logo"
      />
      <div class="menu">
        <div class="botoes_menu">
          <img
            src="../../../assets/logo-menu.svg"
            alt=""
            class="logo-menu-aberto"
          />
          <div class="menu_toggle">
            <div class="one"></div>
            <div class="two"></div>
          </div>
        </div>
        <nav class="cabecalho__nav">
          <ul class="nav__list">
            <li class="nav__list-item">
              <a href="" class="nav__list-item-link">Work</a>
            </li>
            <li class="nav__list-item">
              <a href="" class="nav__list-item-link">About</a>
            </li>
            <li class="nav__list-item">
              <a href="" class="nav__list-item-link">Services</a>
            </li>
            <li class="nav__list-item">
              <a href="" class="nav__list-item-link">Jobs</a>
            </li>
          </ul>
        </nav>
        <div class="redes-sociais__menu">
          <img src="../../../assets/facebook.svg" alt="" />
          <img src="../../../assets/youtube.svg" alt="" />
          <img src="../../../assets/instagram.svg" alt="" />
        </div>
      </div>
    </header>

    <section id="cta">
      <div class="cta_container">
        <img src="../../../assets/Group 158.svg" alt="" class="rosa" />
        <div class="marca_pagina">
          <p class="pagina">05. Call to action</p>
          <h1 class="nome_pagina">We Are Looking for Talented Designers</h1>
          <div class="passa_pagina">
            <a href="#" class="passar">
              <img
                src="../../../assets/arrow-down.svg"
                alt="Seta para voltar"
              />
            </a>
            <a href="#" class="passar" id="seta-passar">
              <img
                src="../../../assets/arrow-after.svg"
                alt="Seta para passar"
              />
            </a>
          </div>
          <a href="#" class="apply-now">Apply Now</a>
        </div>
        <img src="../../../assets/Phone-2-cta.svg" alt="" class="fhone" />
      </div>
    </section>
    <script src="../../../scripts/script.js"></script>
  </body>
</html>
