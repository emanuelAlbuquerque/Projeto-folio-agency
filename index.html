<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Document</title>
  </head>
  <body id="index_body">
    <header class="cabecalho">
      <img src="./src/assets/light-mode.svg" alt="" class="cabecalho__logo" />
      <div class="menu">
        <div class="botoes_menu">
          <img
            src="./src/assets/logo-menu.svg"
            alt=""
            class="logo-menu-aberto"
          />
          <div class="menu_toggle">
            <div class="one"></div>
            <div class="two"></div>
          </div>
        </div>
        <nav class="cabecalho__nav">
          <ul class="nav__list">
            <li class="nav__list-item">
              <a href="" class="nav__list-item-link">Work</a>
            </li>
            <li class="nav__list-item">
              <a href="" class="nav__list-item-link">About</a>
            </li>
            <li class="nav__list-item">
              <a href="" class="nav__list-item-link">Services</a>
            </li>
            <li class="nav__list-item">
              <a href="" class="nav__list-item-link">Jobs</a>
            </li>
          </ul>
        </nav>
        <div class="redes-sociais__menu">
          <img src="./src/assets/facebook.svg" alt="" />
          <img src="./src/assets/youtube.svg" alt="" />
          <img src="./src/assets/instagram.svg" alt="" />
        </div>
      </div>
    </header>
    <main id="main">
      <section class="hero">
          <div class="textos">
            <h1 class="container__hero-titulo">Stand Out from The Crowd.</h1>
            <p class="container__hero-descricao">
              Agency is a full-service agency, busy designing and building
              beautiful digital products, brands, and experiences.
            </p>
            <a href="#" class="container__hero-botao">Recent Work</a>
            </div>
            <img
              src="./src/assets/3d + wall copy.svg"
              alt=""
              class="img-container-hero"
            />
          </div>
        </section>
      
    </main>
    <script src="./src/scripts/script.js"></script>
